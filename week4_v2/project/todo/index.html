<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo-container">
    <h1 id="title">To Do List ðŸ˜Ž</h1>
    <div id="week-container">
      <button class="day-btn" data-day="Sun">Sun</button>
      <button class="day-btn" data-day="Mon">Mon</button>
      <button class="day-btn" data-day="Tue">Tue</button>
      <button class="day-btn" data-day="Wed">Wed</button>
      <button class="day-btn" data-day="Thu">Thu</button>
      <button class="day-btn" data-day="Fri">Fri</button>
      <button class="day-btn" data-day="Sat">Sat</button>
    </div>
    <div class="input-container">
      <input type="text" id="to-do" placeholder="Enter your task...">
      <button id="add-btn">+</button>
    </div>
    <div id="todo-lists">
      <ul class="todo-list" id="sun-list"></ul>
      <ul class="todo-list" id="mon-list"></ul>
      <ul class="todo-list" id="tue-list"></ul>
      <ul class="todo-list" id="wed-list"></ul>
      <ul class="todo-list" id="thu-list"></ul>
      <ul class="todo-list" id="fri-list"></ul>
      <ul class="todo-list" id="sat-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
