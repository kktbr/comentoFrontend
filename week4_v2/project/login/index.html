<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h1 class="title">로그인</h1>
    
    <form class="form-container" id="loginForm">
      <div class="input-group">
        <label for="user-id">아이디</label>
         <input type="text" id="user-id" name="user-id" placeholder="아이디 입력" required>
      </div>
      
      <div class="input-group">
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd" name="pwd" placeholder="비밀번호 입력" required>
      </div>
            
      <button type="submit" id="submit-btn">로그인</button>
      <div id="login-error"></div>
    </form>

    <form class="form-container" id="logoutForm">
      <div id="logged-in-id">환영합니다!</div>
      <button type="submit" id="logout-btn">로그아웃</button>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
