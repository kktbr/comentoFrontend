<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup-container">
    <h1 class="title">회원가입</h1>
    
    <form class="form-container" id="signupForm">
      <div class="input-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일 입력" required>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="input-group">
        <label for="userId">아이디</label>
        <div class="user-id-group">
          <input type="text" id="userId" name="userId" placeholder="아이디 입력" required>
          <button type="button" id="checkUserIdBtn">중복 확인</button>
        </div>
        <div class="error-message" id="userIdError"></div>
      </div>

      <div class="input-group">
        <label for="pwd">비밀번호</label>
        <input type="password" id="pwd" name="pwd" placeholder="비밀번호 입력" required>
        <div class="error-message" id="pwdError"></div>
      </div>
      
      <button type="submit" class="submit-btn">가입하기</button>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
