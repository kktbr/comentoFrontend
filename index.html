<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .calculator {
      background: white;
      width: 300px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
        
    .calculator input[type="text"] {
      background: #f4f4f4;
      width: 100%;
      height: 100px;
      margin: 10px 5px;
      font-size: 25px;
      text-align: right;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
         
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
   
    .buttons button {
      height: 50px;
      font-size: 18px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 70%;
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    
    .buttons button:hover {
      background: #0056b3;
    }
    
    .buttons .del {
      background: #636364;
      height: 30px;
      grid-column: 4; 
      border-radius: 10%;
    }
    
    .buttons .del:hover {
      background: #535354;
    }
    
    .buttons .math {
      background: #f4f4f4;
      color: black;
    }
    
    .buttons .math:hover {
      background: #e0e0e0;
    }
    
    .buttons .clear {
      background: #dc3545;
      color: white;
    }
    
    .buttons .clear:hover {
      background: #a71d2a;
    }
    
    .buttons .equal {
      background: #28a745;
      color: white;
    }
    
    .buttons .equal:hover {
      background: #1c7c31;
    }

  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" readonly>
    <div class="buttons">
      <button class="del">del</button>  
      
      <button class="clear">C</button>
      <button class="math">()</button>
      <button class="math">%</button>
      <button class="math">รท</button>
      
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="math">ร</button>
      
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="math">-</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="math">+</button>
      
      <button>+/-</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>      

    </div>
  </div>
</body>
</html>
